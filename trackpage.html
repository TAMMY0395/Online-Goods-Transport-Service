<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Online Goods Transport Service</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       body  
    {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 0.1em 0;
    }
    nav {
      background-color: #444;
      color: white;
      text-align: center;
      padding: 0.5em 0;
    }
    nav a {
      color: white;
      text-decoration-line: underline;
      margin: 0 1em;
    }
    main {
      padding: 0em;
    }
    .hero {
      background-image: url('homebackground image.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
      padding: 5em 0;
    }
        .container {
            background-color: rgba(8, 7, 7, 0.8); /* Add a semi-transparent white background to the content */
            padding: 20px;
            width: 70%;
            margin: auto;
            border-radius: 10px;
        }

        .boxcontainer{
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background to the content */
            padding: 20px;
            width: 50%;
            margin: auto;
            border-radius: 10px;
        }

        .container-footer {
            background-color: rgba(8, 7, 7, 0.8); /* Add a semi-transparent white background to the content */
            padding: 20px;
            width: 100%;
            margin: auto;
            border-radius: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input, textarea {
            width: 50%;
            height: 20px;
            padding: 5px;
            margin-top: 10px;
            border: 1px solid #080808;
            border-radius: 4px;
        }

        textarea {
            height: 50px;
        }


        .track-btn{
          background-color: rgb(62, 237, 62);
          width: 150px;
          height: 40px;
          border-radius: 5px;
          margin-top: 10px;
        }

     footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }   
        
    </style>
</head>
<body>
    <header>
        <h1>Online Goods Transport Services</h1>
        <p>Efficient and Reliable Goods Transport Services.</p>
      </header>
      <nav>
        <a href="Homepage.html">Home</a>
        <a href="aboutpage.html">About</a>
        <a href="servicepage.html">Services</a>
        <a href="contactpage.html">Contact</a>
        
      </nav>
      <main>
        <div class="hero">
    <section class="about-us">
        <div class="container">
            <div class="boxcontainer">
                <h1 style="color: black;">Track Your Order</h1>

                <section id="track-shipment">
                    <form action="example.html">
                        <label style="color: black;" for="shipment-id">Enter Shipment ID:</label>
                        <input type="text" id="shipment-id" name="shipment-id" required><br>
                        <button class="track-btn" type="submit" style="font-size: large;">Track</button>
                    </form>
                </section>



            </div>
            
            
            
            
        </div>
    </section>
    </div>
    </main>

    <footer>
        <div class="container-footer">
            <div class="footer-logo">
                <h1>Online Goods Transport Service</h1>
            </div>
            <div class="social-icons">
              <a href="https://www.facebook.com/me/"><img src="facebook_733547.png" alt="Facebook" width="50" height="50"></a>
              <a href="#"><img src="twitter_3256013.png" alt="Twitter" width="50" height="50"></a>
              <a href="#"><img src="instagram_2111463.png" alt="Instagram" width="50" height="50"></a>
            </div>
        </div>
    </footer>
</body>
</html>
